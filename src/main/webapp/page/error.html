<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        window.onload = function(){
            var time = 3;
            var secondEle = document.getElementById("second");
            var timer = setInterval(function(){
                secondEle.innerHTML = time;
                time--;
                if(time==0){
                    clearInterval(timer);
                    location.href="../page/login-1.html";
                }
            },1000);
        }
    </script>
</head>
<body>
<input type="text" th:value="${message}">
<input type="text" th:value="${mess}">
<span style="color:red" id="second">3</span>秒钟后跳转!
</body>
</html>
