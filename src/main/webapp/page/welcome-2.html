<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>首页三</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
    <style>
        .layui-top-box {padding:40px 20px 20px 20px;color:#fff}
        .panel {margin-bottom:17px;background-color:#fff;border:1px solid transparent;border-radius:3px;-webkit-box-shadow:0 1px 1px rgba(0,0,0,.05);box-shadow:0 1px 1px rgba(0,0,0,.05)}
        .panel-body {padding:15px}
        .panel-title {margin-top:0;margin-bottom:0;font-size:14px;color:inherit}
        .label {display:inline;padding:.2em .6em .3em;font-size:75%;font-weight:700;line-height:1;color:#fff;text-align:center;white-space:nowrap;vertical-align:baseline;border-radius:.25em;margin-top: .3em;}
        .layui-red {color:red}
        .main_btn > p {height:40px;}
        .top-panel {
            border: 1px solid #eceff9;
            border-radius: 5px;
            text-align: center;
        }
        .top-panel > .layui-card-body{
            height: 60px;
        }
        .top-panel-number{
            line-height:60px;
            font-size: 30px;
            border-right:1px solid #eceff9;
        }
        .top-panel-tips{
            line-height:30px;
            font-size: 12px
        }
    </style>
    <script src="../lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
</head>
<body>
<script type="text/javascript">
    $(function () {
        $.ajax({
            type:"post",
            url:"../desk/selectUserCounts.do",
            contentType:"application/json",
            success:function (data) {
                $("#userCounts").append(data+" 个");
            }
        });

        $.ajax({
            type:"post",
            url:"../desk/selectBussCounts.do",
            contentType:"application/json",
            success:function (data) {
                $("#bussCounts").append(data+" 个");
            }
        });

        $.ajax({
            type:"post",
            url:"../desk/selectContractCounts.do",
            contentType:"application/json",
            success:function (data) {
                $("#contractCounts").append(data+" 个");
            }
        });

        $.ajax({
            type:"post",
            url:"../desk/selectReturnMoney.do",
            contentType:"application/json",
            success:function (data) {
                $("#ReturnMoney").append(data+" 元");
            }
        });



    });

</script>
<!--<div class="layuimini-container">-->
<div class="layuimini-container">
    <div class="layuimini-main layui-top-box">
        <div class="layui-row layui-col-space10">

            <div class="layui-col-md3">
                <div class="col-xs-6 col-md-3">
                    <div class="panel layui-bg-cyan">
                        <div class="panel-body">
                            <div class="panel-title">
                                <span class="label pull-right layui-bg-blue">实时</span>
                                <h5>员工统计</h5>
                            </div>
                            <div class="panel-content">
                                <h1 class="no-margins"><span id="userCounts"></span></h1>
                                <div class="stat-percent font-bold text-gray"><i class="fa fa-commenting"></i></div>
                                <small>员工总数</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-col-md3">
                <div class="col-xs-6 col-md-3">
                    <div class="panel layui-bg-blue">
                        <div class="panel-body">
                            <div class="panel-title">
                                <span class="label pull-right layui-bg-cyan">实时</span>
                                <h5>商机统计</h5>
                            </div>
                            <div class="panel-content">
                                <h1 class="no-margins"><span id="bussCounts"></span></h1>
                                <div class="stat-percent font-bold text-gray"><i class="fa fa-commenting"></i></div>
                                <small>商机总数</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="layui-col-md3">
                <div class="col-xs-6 col-md-3">
                    <div class="panel layui-bg-green">
                        <div class="panel-body">
                            <div class="panel-title">
                                <span class="label pull-right layui-bg-orange">实时</span>
                                <h5>合同统计</h5>
                            </div>
                            <div class="panel-content">
                                <h1 class="no-margins"><span id="contractCounts"></span></h1>
                                <div class="stat-percent font-bold text-gray"><i class="fa fa-commenting"></i></div>
                                <small>合同总数</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="layui-col-md3">
                <div class="col-xs-6 col-md-3">
                    <div class="panel layui-bg-orange">
                        <div class="panel-body">
                            <div class="panel-title">
                                <span class="label pull-right layui-bg-green">实时</span>
                                <h5>回款统计</h5>
                            </div>
                            <div class="panel-content">
                                <h1 class="no-margins"><span id="ReturnMoney"></span></h1>
                                <div class="stat-percent font-bold text-gray"><i class="fa fa-commenting"></i></div>
                                <small>回款总数</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

    <div class="layui-row layui-col-space15">
        <div class="layui-col-xs12 layui-col-md9">
            <div id="echarts-records" style="background-color:#ffffff;min-height:400px;padding: 10px"></div>
        </div>
        <div class="layui-col-xs12 layui-col-md3">
            <div id="echarts-pies" style="background-color:#ffffff;min-height:400px;padding: 10px"></div>
        </div>
    </div>




<!--</div>-->
<script src="../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script>
    layui.use(['layer', 'echarts'], function () {
        var $ = layui.jquery,
            layer = layui.layer,
            echarts = layui.echarts;

        /**
         * 报表功能
         */
        var echartsRecords = echarts.init(document.getElementById('echarts-records'), 'walden');

        var Arr = new Array();
        $.ajax({
            type:"post",
            url:"../desk/selectFour.do",
            contentType:"application/json",
            success:function (data) {

              var option={

                    title: {
                        text: 'CRM系统-报表图'
                    },
                    tooltip: {
                        trigger: 'axis',
                        axisPointer: {
                            type: 'cross',
                            label: {
                                backgroundColor: '#6a7985'
                            }
                        }
                    },
                    legend: {
                        data: ['用户', '客户', '商机', '合同', '回款']
                    },
                    toolbox: {
                        feature: {
                            saveAsImage: {}
                        }
                    },
                    grid: {
                        left: '3%',
                        right: '4%',
                        bottom: '3%',
                        containLabel: true
                    },
                    xAxis: [
                        {
                            type: 'category',
                            boundaryGap: false,
                            data: ['一月', '二月', '三月', '四月', '五月', '六月', '七月','八月','九月','十月','十一月','十二月']
                        }
                    ],
                    yAxis: [
                        {
                            type: 'value'
                        }
                    ],
                    series: [
                        {
                            name: '新增用户',
                            type: 'line',
                            stack: '总量',
                            areaStyle: {},
                            data: data.users
                        },
                        {
                            name: '新增客户',
                            type: 'line',
                            stack: '总量',
                            areaStyle: {},
                            data: data.customers
                        },
                        {
                            name: '新增商机',
                            type: 'line',
                            stack: '总量',
                            areaStyle: {},
                            data: data.bussiness
                        },
                        {
                            name: '新增合同',
                            type: 'line',
                            stack: '总量',
                            areaStyle: {},
                            data: data.contracts
                        },
                        {
                            name: '新增回款',
                            type: 'line',
                            stack: '总量',
                            areaStyle: {},
                            data: data.money
                        }
                    ]
                }
                echartsRecords.setOption(option);
            }
        });

        $.ajax({
            type:"post",
            url:"../desk/selectFourNum.do",
            contentType:"application/json",
            success:function (data) {
                var optionPies = {
                    title: {
                        text: '玫瑰图',
                        left: 'center'
                    },
                    tooltip: {
                        trigger: 'item',
                        formatter: '{a} <br/>{b} : {c} ({d}%)'
                    },
                    legend: {
                        orient: 'vertical',
                        left: 'left',
                        data: ['用户', '客户', '商机', '合同']
                    },
                    series: [
                        {
                            name: '访问来源',
                            type: 'pie',
                            radius: '55%',
                            center: ['50%', '60%'],
                            roseType: 'radius',
                            data: [
                                {value: data.users, name: '用户'},
                                {value: data.customers, name: '客户'},
                                {value: data.bussiness, name: '商机'},
                                {value: data.contracts, name: '合同'}
                            ],
                            emphasis: {
                                itemStyle: {
                                    shadowBlur: 10,
                                    shadowOffsetX: 0,
                                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                                }
                            }
                        }
                    ]
                };
                echartsPies.setOption(optionPies);

            }

        });



        /**
         * 玫瑰图表
         */
        var echartsPies = echarts.init(document.getElementById('echarts-pies'), 'walden');







        // echarts 窗口缩放自适应
        window.onresize = function () {
            echartsRecords.resize();
        }

    });
</script>
</body>
</html>
