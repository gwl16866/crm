<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <base th:href="${#request.getContextPath()}+'/'">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="css/public.css" media="all">
    <script src="lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
    <style>
        body {
            background-color: #ffffff;
        }
        #sub{
            position: absolute;
            left: 600px;
        }
    </style>
</head>
<body>

<button class="layui-btn layui-btn-sm data-add-btn" id="but"> 返回 </button>
<form class="layui-form" action="" method="post" id="add-user-form">
    <hr><h2>基本信息</h2><hr>

    <div class="layui-form-item">
        <label class="layui-form-label">主题:</label>
        <div class="layui-input-block">
            <input type="text" disabled="disabled" id="theme" th:value="${a.theme}" autocomplete="off" class="layui-input">
        </div>
        <br>
        <div class="layui-input-block">
            <p>步骤：服务登记</p>
        </div>
    </div>

    <hr><h2>售后服务信息</h2><hr>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">客户名称:</label>
            <div class="layui-input-inline">
                <input type="text" disabled="disabled" name="linkman" th:value="${a.cname}"  autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">合同编号:</label>
            <div class="layui-input-inline">
                <input type="text" disabled="disabled" name="linkman" th:value="${a.contractNum}"  autocomplete="off" class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">售后要点:</label>
        <div class="layui-input-block">
            <input type="text" disabled="disabled" name="contractInfor" th:value="${a.contractInfor}"   autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">对方联系人:</label>
            <div class="layui-input-inline">
                <input type="text" disabled="disabled" th:value="${a.linkman}"  autocomplete="off"  class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">固定电话:</label>
            <div class="layui-input-inline">
                <input type="text" disabled="disabled" th:value="${a.officeno}"  autocomplete="off"  class="layui-input">
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">移动电话:</label>
            <div class="layui-input-inline">
                <input type="text" disabled="disabled" th:value="${a.phoneno}"  autocomplete="off"  class="layui-input">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">邮件/QQ:</label>
            <div class="layui-input-inline">
                <input type="text" disabled="disabled" th:value="${a.emails}"  autocomplete="off"  class="layui-input">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">服务类型:</label>
            <div class="layui-input-inline">
                <select id='serviceType' name='serviceType' class='layui-form-select'>
                    <option value='0'>请选择</option>
                    <option value='主动关怀' th:selected="${a.serviceType == '主动关怀'}">主动关怀</option>
                    <option value='实施或培训' th:selected="${a.serviceType == '实施或培训'}">实施或培训</option>
                    <option value='业务咨询' th:selected="${a.serviceType == '业务咨询'}">业务咨询</option>
                    <option value='故障申报' th:selected="${a.serviceType == '故障申报'}">故障申报</option>
                    <option value='其他' th:selected="${a.serviceType == '其他'}">其他</option>
                </select>
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">服务方式:</label>
            <div class="layui-input-inline">
                <select id='serviceStyle' name='serviceStyle' class='layui-form-select'>
                    <option value='0'>请选择</option>
                    <option value='上门服务' th:selected="${a.serviceStyle == '上门服务'}">上门服务</option>
                    <option value='网上远程' th:selected="${a.serviceStyle == '网上远程'}">线上解决</option>
                    <option value='邮寄服务' th:selected="${a.serviceStyle == '邮寄服务'}">远程服务</option>
                    <option value='其他' th:selected="${a.serviceStyle == '其他'}">其他</option>
                </select>
            </div>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">开始时间:</label>
            <div class="layui-input-inline">
                <input type='text' disabled="disabled" id='starttime' class='layui-input' th:value='${a.starttime}' placeholder='yyyy-MM-dd'>
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">结束时间:</label>
            <div class="layui-input-inline">
                <input type='text' disabled="disabled" id='endtime' class='layui-input' th:value='${a.endtime}' placeholder='yyyy-MM-dd'>
            </div>
        </div>
    </div>



 <!--   <div class="layui-form-item">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-block">
            <input type="radio" name="sex" value="男" title="男" checked>
            <input type="radio" name="sex" value="女" title="女" >
        </div>
    </div>-->

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">服务内容:</label>
        <div class="layui-input-block">
            <textarea name="serviceText" disabled="disabled" th:text="${a.serviceText}"  class="layui-textarea"></textarea>
        </div>
    </div>

    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">客户反馈:</label>
        <div class="layui-input-block">
            <textarea name="customerReturn" disabled="disabled"  th:text="${a.customerReturn}"  class="layui-textarea"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">服务人员:</label>
            <div class="layui-input-block">
                <input type="text" disabled="disabled" th:value="${a.servicePeople}"  autocomplete="off"  class="layui-input">
            </div>
        </div>

        <div class="layui-inline">
            <label class="layui-form-label">评分:</label>
            <div class="layui-input-inline">
                <input type="radio" name="serviceScore" value="5" title="5" th:checked="${a.serviceScore == 5}">
                <input type="radio" name="serviceScore" value="4" title="4" th:checked="${a.serviceScore == 4}">
                <input type="radio" name="serviceScore" value="3" title="3" th:checked="${a.serviceScore == 3}">
                <input type="radio" name="serviceScore" value="2" title="2" th:checked="${a.serviceScore == 2}">
                <input type="radio" name="serviceScore" value="1" title="1" th:checked="${a.serviceScore == 1}">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">附件:</label>
        <div class="layui-input-block">
            <input type="text" disabled="disabled"  th:value="${a.file}" autocomplete="off" class="layui-input">
            <a th:href="@{'/imgs/'+${a.file}}">查看</a>
        </div>
    </div>

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

</form>
<div class="layui-form-item" id="sub">

    <input type="hidden" th:value="${a.aid}" id="two">

    <a th:if="${a.status ==1}">
        <button  class="layui-btn layui-btn-danger" id="over">结束</button>
        <button   class="layui-btn layui-btn-danger" id="chechu">撤除</button>
    </a>


</div>
<br>
<br>
<br>

<script src="lib/layui-v2.5.5/layui.js" charset="utf-8"></script>

<script type="text/javascript">
    layui.use(['form', 'table','laydate'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            layuimini = layui.layuimini,
            laydate = layui.laydate;

        $("#but").click(function(){
            window.parent.location.reload();

        });

              $("#over").click(function() {
                  layer.confirm('真的结束此售后么??',function () {
                  $.ajax({
                      type: "post",
                      url: "afterSell/updateStatus.do?type=2&aid=" + $("#two").val(),
                      contentType: "application/json",
                      success: function (data) {
                          if (data == '0') {
                              layer.msg("已结束", {
                                  icon: 1,
                                  time: 2000
                              }, function () {
                                  parent.location.reload();
                              });
                          }

                      }
                  });
              });

              });

        $("#chechu").click(function() {
            layer.confirm('真的撤除此售后么??',function () {
            $.ajax({
                type: "post",
                url: "afterSell/updateStatus.do?type=3&aid=" + $("#two").val(),
                contentType: "application/json",
                success: function (data) {
                    if (data == '0') {
                        layer.msg("已撤除", {
                            icon: 1,
                            time: 2000
                        }, function () {
                            parent.location.reload();
                        });
                    }

                }
            });

        });
        });



    });

</script>
</body>
</html>
