<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['jquery','table', 'layer','form','upload'], function () {
        var $ = layui.jquery,
            layuimini = layui.layuimini;
        var table = layui.table;
        var layer = layui.layer;
        var form = layui.form;
        var upload = layui.upload;
        table.render({
            width:1120,
            elem: '#currentTableId'
            ,url:'../../bussinessOppo/queryAll.do'
            ,toolbar: '#toolbarDemo'
            ,limits: [3, 6, 9, 12, 15, 100]
            ,limit: 3
            ,page:true,
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                {type: "checkbox", fixed: "left"},
                {field: 'bname', title: '商机名称', sort: true,templet:'<div><a href="../../bussinessOppo/selectEmpById.do?bid={{d.bid}}">{{d.bname}}</a></div>'},
                {field: 'status', title: '商机阶段'},
                {field: 'bpredictMoney', title: '预计成交金额', sort: true},
                {field: 'bprincipal', title: '商机负责人'},
                {field: 'lastTime', title: '最后跟单'},
                {field: '讨论', title: '讨论版',templet:'<div><a href="">讨论</a></div>'},

            ]]

        });

        form.on('submit(query-submit)', function(data) {
//执行重载
            table.reload('currentTableId', {
                where:data.field
            });
            return false;
            /*  });*/


            //执行搜索重载
            table.reload('currentTableId', {
                page: {
                    curr: 1
                }
                , where: {
                    searchParams: result
                }
            }, 'data');

            return false;
        });

        // 监听添加操作
        $(".data-add-btn").on("click", function () {

            var index = layer.open({
                title: '添加用户',
                type: 2,
                shade: 0.2,
                maxmin:true,
                shadeClose: true,
                area: ['100%', '100%'],
                content: '../../projectPage/bussinessOppo/addBussinessOppo.html',
            });
            /*     $(window).on("resize", function () {
                     layer.full(index);
                 });*/

            return false;
        });

        // 监听删除操作
        $(".data-delete-btn").on("click", function () {
            var checkStatus = table.checkStatus('currentTableId')
                , data = checkStatus.data;
            layer.alert(JSON.stringify(data));
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {

                var index = layer.open({
                    title: '编辑用户',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: '../../page/table/edit.html',
                });
                /*   $(window).on("resize", function () {
                       layer.full(index);
                   });*/
                return false;
            } else if (obj.event === 'delete') {
                layer.confirm('真的删除行么', function (index) {
                    obj.del();
                    layer.close(index);
                });
            }
        });

    });
</script>
