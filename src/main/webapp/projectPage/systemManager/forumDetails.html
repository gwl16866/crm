<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <base th:href="${#request.getContextPath()}+'/'">
    <meta http-equiv="content-type" content="text/html;charset='utf-8'">
    <title>论坛</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
    <link rel="stylesheet" href="css/public.css" media="all">
    <style type="text/css">
        .layui-form {
            position: absolute;
            top: 100px;
            width: 95%;
        }

        .delete-btn {
            position: absolute;
            top: 20px;
            left: 1400px;
        }
    </style>
</head>
<script src="lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
<body>
<script type="text/javascript">
    $(function () {
        //返回上一个页面
        $("body").on("click", ".data-add-btn", function () {
            window.location.href = "projectPage/systemManager/forum.html";
            var index = parent.layer.getFrameIndex(window.name);
            parent.layer.close(index);
            parent.location.reload();
        });
        //刷新页面
        $("body").on("click", '.refresh-btn', function () {
            window.location.reload();
        });
        //删除帖子
        $("body").on("click", '.delete-btn', function () {
            window.location.href = "forum/deleteReply.do?id=" + $("#ID").val();
            var index = parent.layer.getFrameIndex(window.name);
            parent.layer.close(index);
            parent.location.reload();
        });
    });
</script>
<script>
    layui.use(['form', 'layedit', 'upload'], function () {
        var form = layui.form;
        var layedit = layui.layedit,
            $ = layui.jquery;
        form.render();
        //建立富文本编辑器
        var index = layedit.build('demo');
        form.verify({
            content: function (value) {
                return layedit.sync(index);
            }
        });
        //提交回复
        form.on('submit(formSubmit)', function (data) {
            $.ajax({
                url: 'forum/addReply.do?sid=' + $("#byName").val()+'$bsid='+$("#replyName").val(),
                type: 'POST',
                dataType: 'json',
                data: data.field,
                success: function (msg) {
                    if (msg == 1) {
                        layer.msg("回复成功", {icon: 6});
                        window.location.reload();
                    } else {
                        layer.msg("回复失败", {icon: 6});
                    }
                }
            });
            return false;
        });
    });

    function hf(e) {
        layer.open({
            title: '回复' + e,
            type: 1,
            skin: "layui-layer-molv",
            content: $("#talk"),
            area: ['50%', '70%'],
        })
    }
</script>
<div class="layui-btn-container">
    <button type="button" class="layui-btn data-add-btn">
        <i class="layui-icon layui-icon-left"></i>返回
    </button>
    <button type="button" class="layui-btn refresh-btn">
        <i class="layui-icon layui-icon-refresh"></i>刷新
    </button>
    <button type="button" class="layui-btn delete-btn">
        <i class="layui-icon layui-icon-delete"></i>删除
    </button>
</div>
<hr id="hr" class="layui-bg-black">
<font size="4">点击(<span th:text="${of.getClickCount()}"></span>)</font>
<font size="4">回复(<span th:text="${counts.intValue()}"></span>)</font>
<input type="hidden" name="id" th:value="${of.getId()}">
<input type="hidden" name="sid" th:value="${of.getUsername()}" id="byName">
<form class="layui-form">
    <!--帖子-->
    <table class="layui-table" lay-skin="line">
        <colgroup>
            <col width="120">
            <col width="270">
            <col width="90">
            <col width="90">
            <col width="90">
        </colgroup>
        <tr>
            <td>发帖人</td>
            <td>内容</td>
            <td>时间</td>
            <td></td>
        </tr>
        <tr th:height="70">
            <td th:text="${of.getUsername()}" class="layui-icon layui-icon-friends" style="font-size:30px"></td>
            <td th:value="${of.getId()}" th:text="${of.getArticleText()}" style="font-size:30px"></td>
            <td th:text="${#dates.format(of.getSendTime(),'yyyy/MM/dd HH:mm')}"></td>
            <td></td>
        </tr>
    </table>
    <hr>
    <!--回复-->
    <table class="layui-table" lay-skin="line">
        <colgroup>
            <col width="120">
            <col width="270">
            <col width="90">
            <col width="90">
            <col width="90">
        </colgroup>
        <tr>
            <td>评论人</td>
            <td>被评论人</td>
            <td>内容</td>
            <td>时间</td>
            <td></td>
        </tr>
        <tr th:each="li:${list}" th:if="${li.getSid()} != null">
            <td th:value="${li.getUid()}" th:text="${li.getSid()}" class="layui-icon layui-icon-friends"
                style="font-size:20px"></td>
            <td th:text="${li.getSid()}"></td>
            <td th:value="${li.getId()}" th:text="${li.getText()}"></td>
            <td th:text="${#dates.format(li.getStime(),'yyyy/MM/dd HH:mm')}" style="font-size:12px"></td>
            <td>
                <button type="button" class="layui-btn layui-btn-xs layui-btn-radius layui-btn-primary"
                        th:value="${li.getSid()}" onclick="hf(this.value)">回复
                </button>
                <input type="hidden" name="bsid" id="replyName" th:value="${li.getSid()}">
            </td>
        </tr>
        </tbody>
    </table>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">回复</label>
        <textarea name="text" id="demo" placeholder="请输入内容" class="layui-textarea" lay-verify="content"></textarea>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="formSubmit">提交</button>
        </div>
    </div>
</form>
<!--回复 回复-->
<div id="talk" style="display: none">
    <form class="layui-form">
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">回复</label>
            <textarea style="width: 500px" name="text" placeholder="请输入内容" class="layui-textarea"
                      lay-verify="content"></textarea>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="submit" id="reply" class="layui-btn" lay-submit="" lay-filter="formSubmit">回复</button>
                <button type="reset" class="layui-btn" id="clean">取消</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
