<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <base th:href="${#request.getContextPath()}+'/'">
    <meta charset="utf-8">
    <title>论坛</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
    <link rel="stylesheet" href="css/public.css" media="all">
</head>
<script src="lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
<body>
<style>
    .layui-btn-container {
        position: absolute;
        top: 15px;
        left: 1200px
    }
</style>
<script type="text/javascript">
    $(function () {
        //返回上一个页面
        $("body").on("click", '.data-add-btn', function () {
            window.location.href = "projectPage/systemManager/userManager.html";
            var index = parent.layer.getFrameIndex(window.name);
            parent.layer.close(index);
        });
    });
</script>
<script>
    layui.use(['form', 'layedit', 'upload', 'laydate'], function () {
        var form = layui.form;//只有执行了这一步，部分表单元素才会自动修饰成功
        var layedit = layui.layedit,
            $ = layui.jquery;
        var upload = layui.upload;
        var laydate = layui.laydate;
        form.render();
        //监听提交
        form.on('submit(formDemo)', function (data) {
            $.ajax({
                url: 'systemManager/updateUser.do',
                type: 'POST',
                dataType: 'json',
                data: data.field,
                success: function (msg) {
                    if (msg == 1) {
                        layer.msg("修改成功", {icon: 6});
                        //关闭当前页面并打开主页面
                        window.location.href = "page/login-1.html";
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);
                    } else {
                        layer.msg("修改失败", {icon: 6});
                    }
                }
            });
            return false;
        });
    });
</script>
<form class="layui-form">
    <input type="hidden" th:value="${user.getUid()}" name="uid">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">用户名</label>
            <input type="text" name="username" th:value="${user.getUsername()}" readonly="readonly"  required lay-verify="required"
                   autocomplete="off" class="layui-input" style="width: 400px">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">重置密码</label>
            <input type="text" name="password"  required lay-verify="required" autocomplete="off"
                   class="layui-input"
                   style="width: 400px">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="formDemo">提交</button>
            <button type="button" class="layui-btn data-add-btn"> 返回</button>
        </div>
    </div>
</form>
</body>
</html>
