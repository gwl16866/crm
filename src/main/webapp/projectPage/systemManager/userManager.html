<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>首页二</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../lib/font-awesome-4.7.0/css/font-awesome.min.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <script type="text/javascript" src="../../lib/jquery-3.4.1/jquery-3.4.1.min.js"></script>
    <style>
        .layuimini-qiuck-module a i {
            display: inline-block;
            width: 100%;
            height: 60px;
            line-height: 60px;
            text-align: center;
            border-radius: 2px;
            font-size: 30px;
            background-color: #F8F8F8;
            color: #333;
            transition: all .3s;
            -webkit-transition: all .3s;
        }

        .layuimini-qiuck-module a cite {
            position: relative;
            top: 2px;
            display: block;
            color: #666;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
            font-size: 14px;
        }

        .main_btn > p {
            height: 40px;
        }
    </style>
</head>
<script type="text/javascript">
    $(function () {
        $.ajax({
            type:"post",
            url:"../../systemManager/queryDept.do",
            contentType:"application/json",
            success:function (datas) {
                var s="<option value='0'>请选择</option>";
                for (var j=0;j<datas.length;j++){
                    s+="<option value='"+datas[j].deptId+"'>"+datas[j].deptName+"</option>";
                }
                $("#depts").append(s);
                layui.form.render();
            }
        });

    });
</script>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">
        <fieldset class="table-search-fieldset">
            <legend>搜索信息</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">用户姓名</label>
                            <div class="layui-input-inline">
                                <input type="text" name="username" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">用户部门</label>
                            <div class="layui-input-inline">
                                <select name="deptId" class="layui-form-select" id="depts">

                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary" lay-submit
                                    lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>
        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button type="button" class="layui-btn refresh-btn">
                    <i class="layui-icon layui-icon-refresh"></i> 刷新
                </button>
            </div>
        </script>
        <div id="tab">
            <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>
        </div>
        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-xs data-count-edit" lay-event="role">角色</a>
            <a class="layui-btn layui-btn-xs data-count-edit" lay-event="permiss">权限</a>
            <a class="layui-btn layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger" lay-event="delete">删除</a>

        </script>
    </div>
</div>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>

<script type="text/html" id="Bar_sex">
    {{#  if(d.sex == 1 ){ }}
    男
    {{#  } else { }}
    女
    {{#  } }}
</script>

<script type="text/html" id="xuhao">
        {{d.LAY_TABLE_INDEX+1}}
</script>

<script>
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            layuimini = layui.layuimini;

        table.render({
            width:1320,
            elem: '#currentTableId',
            url: '../../systemManager/selectAllUser.do',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                {title: 'ID',width:211, sort: true,templet:'#xuhao'},
                {field: 'username',width:211,  title: '用户名'},
                {field: 'deptName',width:211,  title: '部门'},
                {field: 'sex',width:211,  title: '性别',templet : '#Bar_sex'},
                {field: 'age',width:211,  title: '年龄', sort: true},
                {title: '操作',width:250,  templet: '#currentTableBar', fixed: "right", align: "center"}
            ]],
            limits: [3, 6, 9, 12, 50, 100],
            limit: 3,
            page: true
        });
        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            //执行重载
            table.reload('currentTableId', {
                where: data.field
            });
            return false;
        });
        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {
                var index = layer.open({
                    title: '编辑用户',
                    type: 2,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    area: ['50%', '70%'],
                    content: '../../systemManager/selectUserByUid.do?uid='+data.uid,
                });
            } else if (obj.event === 'delete') {
                layer.confirm('真的删除??',function () {
                    $.ajax({
                        type:"post",
                        url:'../../systemManager/deleteUser.do?uid='+data.uid,
                        success:function (msg) {
                            if (msg == 1) {
                                layer.msg("删除成功", {icon: 1,time:1000},function () {
                                    window.location.reload();
                                });
                            } else {
                                layer.msg("删除失败", {icon: 2});
                            }
                        }
                    })
                })
            }else if (obj.event === 'role') {
                var index = layer.open({
                    title: '设置角色',
                    type: 2,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    area: ['50%', '70%'],
                    content: '../../systemManager/setRole.do?uid='+data.uid,
                });

            }else if (obj.event === 'permiss') {
                var index = layer.open({
                    title: '用户权限',
                    type: 2,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: '../../systemManager/setUserRole.do?uid='+data.uid,
                });






            }
        });
        //刷新页面
        $("body").on("click",'.refresh-btn', function () {
            window.location.reload();
        });
    });
</script>
</body>
</html>
